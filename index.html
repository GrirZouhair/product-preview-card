<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>

  <div class="global">
    <section>
      <picture>
        <source media="(min-width : 500 px)" srcset="./images/image-product-desktop.jpg">
        <img class="main-img" src="./images/image-product-mobile.jpg" alt="will not show" />
      </picture>
    </section>
    <section>
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <ul>
        <li class="price">$149.99</li>
        <li>$169.99</li>
      </ul>
      <button class="btn">Add to Cart</button>
    </section>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/GrirZouhair">GRIR_Zouhair</a>.
  </div>
</body>

</html>
